     <div>

            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" >Explore</a></li>
                </ul>
                {% if display_search %}
                <form class="form-inline my-2 my-lg-0" style="margin-right: 10px" action="{% url 'search:question_search' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" name="search_text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form class="form-inline my-2 my-lg-0" style="margin-right: 10px" method="get">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Post Your Question</button>
                </form>
                {% endif %}
                <span class="navbar-text actions"> <a class="login" href="#">Admin login</a></span></div>
        </div>
    </nav>
</div>
