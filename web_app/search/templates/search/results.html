{% extends 'search/base.html' %} {% block results_of_the_search %}

<h3>Results of query:</h3>
<h5 class="mb-5">{{ query }}</h5>

  {% if results.0 == 'not found' %}
{{  results.0 }}

{% else %}
<div class="accordion" id="accordionExample">
  <div class="accordion-item"></div>
  {% for result in results %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="{{result.title}}">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{result.hash}}"
        aria-expanded="false"
        aria-controls="{{result.hash}}"
      >
          <a href="{{result.link}}"> <div> <strong> {{result.title}}</strong> </div> </a>
      </button>
    </h2>
    <div
      id="{{result.hash}}"
      class="accordion-collapse collapse show"
      aria-labelledby="{{result.title}}"
      data-bs-parent="{{result.hash}}123"
    >
      <div class="accordion-body">

        <p>{{result.content}}</p>
        by &nbsp;<strong>  {{result.author}}</strong>,&nbsp;<strong> {{result.date}} </strong>
      </div>
    </div>
  </div>
  {% endfor %}
    {% endif %}
</div>
{% endblock %}
