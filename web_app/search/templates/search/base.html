<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <!-- nastaveni viewportu je zakladem pro responzivni design i Boostrap -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Towards Data Science Search</title>
    <!-- CSS Bootstrapu (JS v paticce) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->

    {% load static %}
    <link
      href="{% static 'search/background.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      type="image/svg+xml"
      href="{% static 'search/icon.svg' %}"
    />
  </head>
  <body>
    <div class="bg page-holder bg-cover container-fluid">
      <!-- Hlavicka -->
      <div
        class="container-fluid rounded"
        style="background-color: rgb(39, 80, 112, 0.98)"
      >
        <div class="container">
          <div>
            <nav
              class="navbar navbar-expand-md navigation-clean-button navbar-dark rounded"
            >
              <div class="container">
                <h3 class="text-white me-3">Towards Data Science</h3>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarScroll"
                  aria-controls="navbarScroll"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"
                    ><i
                      class="fa fa-navicon"
                      style="color:#fff; font-size:28px;"
                    ></i
                  ></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarScroll">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                      <a
                        class="btn btn-outline-primary text-white"
                        href="{% url 'search:index' %}"
                        >Search</a
                      >
                    </li>
                    <li class="nav-item me-2">
                      <a
                        class="btn btn-outline-primary text-white"
                        href="{% url 'search:index_manager' %}"
                        >Indexer</a
                      >
                    </li>
                  </ul>

                  {% if display_search %}
                  <form class="d-flex me-3" role="search">
                    <input
                      class="form-control me-2"
                      name="search_text"
                      type="search"
                      placeholder="Your question"
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-outline-primary text-white"
                      type="submit"
                    >
                      Search
                    </button>
                  </form>

                  {% endif %}
                  <span class="navbar-text me-4">
                    <a class="nav-link text-white">Admin login</a></span
                  >
                </div>
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  onclick="toggle_dark_mode()"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >ðŸŒ›</label
                >
              </div>
            </nav>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div
        class="container text-light rounded"
        style="background-color: rgb(39, 80, 112, 0.80);"
      >
        <!-- KONEC: Hlavicka -->
        <!-- Obsah stranky -->
        <div class="px-4 py-5 my-5 text-center">
          {% block search_manager %}
          {% endblock %}
          {% block index_manager %}
          {% endblock %} {% block results_of_the_search %} {% endblock %}
        </div>
        <div class="overlay"></div>
      </div>
    </div>
    <footer
      class="container-fluid bg-dark text-white text-center font-weight-bold"
    >
      &copy; 2023 - dschnurp@students.zcu.cz
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      function toggle_dark_mode() {
         var element = document.body;
         element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
