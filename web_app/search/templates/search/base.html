<!doctype html>
<html lang="cs" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <!-- nastaveni viewportu je zakladem pro responzivni design i Boostrap -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Towards Data Science Search</title>
    <!-- CSS Bootstrapu (JS v paticce) -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'search/background.css' %}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/svg+xml" href="{% static 'search/icon.svg' %}"/>
</head>
<body>
<div class="bg page-holder bg-cover container-fluid">
    <!-- Hlavicka -->
    <div class="container-fluid">
        <div>
            <nav class="container-fluid navbar navbar-dark navbar-expand-md navigation-clean-button" style="background-color: rgb(39, 80, 112, 0.85)">
                <div class="container">
                    <a class="navbar-brand">Towards Data Science</a>
                    <button class="navbar-toggler" data-target="#navcol-1" data-toggle="collapse"><span class="sr-only">Toggle navigation</span><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item" role="presentation"></li>
                            <li class="nav-item" role="presentation"><a class="nav-link"
                                                                        href="{% url 'search:index' %}">Search</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link"
                                                                        href="{% url 'search:index_manager' %}">Indexer</a>
                            </li>
                        </ul>
                        {% if display_search %}
                                                <form class="form-inline my-2 my-lg-0" method="get" style="margin-right: 10px">
                                                    <input aria-label="URL" class="form-control mr-sm-2" name="search_text"
                                                           type="search" placeholder="Your question">
                                                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                                                </form>
                        {% endif %}
                        <span class="navbar-text actions"> <a class="login" href="#">Admin login</a></span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <br> <br>
    <div class="container bg-light rounded">
        <!-- KONEC: Hlavicka -->
        <br>
        <br>
        <!-- Obsah stranky -->
        <div class="overlay"></div>
        <div class="container">
            {% block search_manager %}
            {% endblock %}
            {% block index_manager %}
            {% endblock %}
        </div>
        <div class="overlay"></div>
    </div>
</div>
<footer class="container-fluid bg-dark text-white text-center font-weight-bold">
    &copy; 2022 - dschnurp@students.zcu.cz
</footer>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
